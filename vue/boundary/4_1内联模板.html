<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联模板</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <my-component inline-template>
            <div>
                <h1>天下</h1>
                <p>清扫六合，统一天下</p>
            </div>
        </my-component>
    </div>
    <script>
        Vue.component("my-component",{
            template: `
                <div>
                    my-component
                </div>
            `
        })
        var app = new Vue({
            el: '#root',
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <my-component></my-component>
    </div>
<script>
    Vue.component("my-component",{
        name: "my-component",
        template: `
            <div>
                my-component
                <my-component></my-component>
            </div>
        `
    })
    var app = new Vue({
        el: '#root',
    })
</script>
</body>
</html>

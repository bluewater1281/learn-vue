<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异步组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <async-example>

        </async-example>
    </div>
<script>

    Vue.component('async-example',function(resolve,reject){
        setTimeout(function() {
            resolve({
                template: `
                    <div>I am asyn!</div>
                `
            })
        },1000)
    })

    var app = new Vue({
        el: '#root',
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过Prop向子组件传递数据</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <blog-post title="天下1"></blog-post>
        <blog-post title="天下2"></blog-post>
        <blog-post title="天下3"></blog-post>
        <br />
        <blog-info
            v-for="item in posts"
            :key="item.id"
            :title="item"
        >

        </blog-info>
    </div>
<script>
    Vue.component('blog-post',{
        props: ["title"],
        template: '<div>{{ title }}</div>'
    })

    Vue.component('blog-info',{
        props: ['title'],
        template: '<div>{{ title.title }}</div>'
    })
    var app = new Vue({
        el: '#root',
        data: {
            posts: [
                { id: 1,title: '晓晓1' },
                { id: 2,title: '晓晓2' },
                { id: 3,title: '晓晓3' }
            ]
        }
    })
</script>
</body>
</html>

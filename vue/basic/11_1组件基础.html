<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件基础</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <!--基本示例-->
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
<script>
    Vue.component('button-counter',{
        data: function() {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">点击的次数{{ count }}</button>'
    })


    var app = new Vue({
        el: '#root',
    })
</script>
</body>
</html>
